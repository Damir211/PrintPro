<div class="slider">
	<div class="slider__wrapper" id="carousel">

		{{#each list}}
		<div class="carousel-element">
			<div class="slider__text">
				<h2>{{headText}}</h2>
				<p>{{text}}</p>
				<a href="#">Узнать подробнее <i class="fas fa-chevron-right"></i></a>
			</div>
			<div class="slider__img">
				<img src="{{imgUrl}}" alt="{{alt}}">
				<img src="{{imgUrl}}" alt="{{alt}}" id="mirror">
			</div>
		</div>
		{{/each}}
	</div>
</div>
